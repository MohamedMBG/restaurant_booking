<!-- preloader.html -->
<div id="preloader">
    <div class="preloader-content">
        <img src="burger.png" style="height: 150px; width: 150px;" alt="Loading..." class="icon" />
        <img src="pizza.png" style="height: 150px; width: 150px;" alt="Loading..." class="icon" />
        <img src="sushi.png" style="height: 150px; width: 150px;" alt="Loading..." class="icon" />
    </div>
</div>

<style>
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #3c3c3c;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .preloader-content {
        text-align: center;
    }

    .icon {
        margin: 0 10px;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
</style>
